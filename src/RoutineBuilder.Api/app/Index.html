<!DOCTYPE html><html><head><meta name=viewport content="initial-scale=1, maximum-scale=1, user-scalable=no"><link rel=stylesheet href=vendor.min.css></head><body ng-app=app ng-controller=testController><md-toolbar layout=row><button ng-click="toggleSidenav('left')" hide-gt-sm class=menuBtn><span class=visually-hidden>Menu</span></button><h1 class=md-toolbar-tools layout-align-gt-sm=center>Hello World</h1></md-toolbar><div layout=row flex><md-sidenav layout=column class="md-sidenav-left md-whiteframe-z2" md-component-id=left md-is-locked-open="$mdMedia('gt-sm')"></md-sidenav><div layout=column flex id=content><md-content layout=column flex class=md-padding></md-content></div></div><script src=vendor.min.js></script><script src=app.min.js></script><script>
        angular.module('app', ['ngMaterial'])

        angular.module('app')
            .controller('testController', testController);

        function testController($scope, $mdSidenav) {
            $scope.toggleSidenav = function (menuId) {
                $mdSidenav(menuId).toggle();
            };
        }
    </script></body></html>
